env:
  global:
   - secure: ""

language: cpp

matrix:
  include:
    - os: linux
      env: TORC=coverity_scan
      dist: xenial
      compiler: gcc
      before_install:
        - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

      addons:
        coverity_scan:
          project:
            name: "mark-kendall/torc"
            description: "Torc"
          notification_email: mark.kendall@gmail.com
          build_command_prepend: "qmake torc.pro"
          build_command: "make"
          branch_pattern: coverity_scan

    - os: osx
      env: TORC=osx
      compiler: clang
      before_install:
        - |
          if [[ $TRAVIS_BRANCH != "coverity_scan" ]]; then
            travis_retry brew install qt5
            travis_retry brew link qt5 --force
          else
            echo Ignoring branch
          fi

      script:
        - |
          if [[ $TRAVIS_BRANCH != "coverity_scan" ]]; then
            qmake torc.pro
            make
          else
            echo Ignoring branch
          fi




